name: Order Service CI/CD Pipeline

on:
  push:
    branches:
      - master # Runs pipeline when pushing to master

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest # Runs on GitHub-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t jashpatel1511/web-order-service:latest .
          docker push jashpatel1511/web-order-service:latest

  deploy:
    name: Deploy to Kubernetes Cluster on VM
    needs: build-and-push
    runs-on: self-hosted # Make sure this runner has access to the Kubernetes cluster

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up kubectl
        run: |
          sudo apt-get update && sudo apt-get install -y kubectl

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/web-order-service
